<!DOCTYPE html>
<html>
<head lang="zh_CN">
	<meta charset="utf-8">
	<title>通过window.name方法跨域</title>
	<script type="text/javascript">
		window.name = "我是页面a设置的值";
		setTimeout(function(){
			window.location = 'b.html';
		}, 3000);
	</script>
</head>
<body>
	<h1>我是a.html，3s后转向b.html</h1>
</body>
</html>
