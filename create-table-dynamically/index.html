<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JS动态创建表格</title>
	</head>
	<body>
		<div id="container"></div>
		<script>
		/*通过createElement创建的对象和getElementById获取的对象貌似没有createElement这个方法，用document就可以了。*/
			var containerDiv = document.getElementById('container');
			var tableObj = document.createElement('table');
			containerDiv.appendChild(tableObj);
			
			var theadObj = document.createElement('thead');
			for(var i=0; i<3; i++){
				var thead_tdObj = document.createElement('td');
				thead_tdObj.innerHTML = "第"+i+"列";
				theadObj.appendChild(thead_tdObj);
			}
			tableObj.appendChild(theadObj);
			
			var tbodyObj = document.createElement('tbody');
			var tbody_trObj = document.createElement('tr');
			for(var j=0; j<3; j++){
				var tbody_tdObj = document.createElement('td');
				tbody_tdObj.innerHTML = "第"+i+"列的具体内容"
				tbody_trObj.appendChild(tbody_tdObj);
			}
			tbodyObj.appendChild(tbody_trObj);
			tableObj.appendChild(tbodyObj);
		</script>
	</body>
</html>
